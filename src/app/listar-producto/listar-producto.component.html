<app-pagina-principal></app-pagina-principal>

<div class="container">
  <br>
  <h2 class="text-center" style="margin: 30px;">LISTADO DE PRODUCTOS</h2>

  <form (ngSubmit)="buscarProducto()" class="row g-4">
    <div class="col-auto">
      <input type="text" name="idProductoBuscar" [(ngModel)]="idProductoBuscar" class="form-control" placeholder="Id de Producto">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-warning">Consultar</button>
    </div>
  </form>
  <br>
  <div class="col-auto text-left">
    <button (click)="navegarARegistrar()" class="btn btn-info">Registrar Producto</button>
  </div>
  <br>
  <div class="col-auto text-left">
    <button (click)="listarProducto()" class="btn btn-success">Volver a Listado</button>
  </div>
  <br>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark text-center">
      <tr>
        <th scope="col">CODIGO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">CATEGORIA</th>
        <th scope="col">PRECIO</th>
        <th scope="col">STOCK</th>
        <th scope="col">ESTADO</th>
        <th colspan="2" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productos">
        <th scope="row">{{ p.codproducto }}</th>
        <td>{{ p.nomproducto }}</td>
        <td>{{ p.idcategoria }}</td>
        <td>{{ p.precio }}</td>
        <td>{{ p.stock }}</td>
        <td>{{ p.estado }}</td>
        <td><button (click)="editarProducto(p.codproducto)" class="btn btn-primary">Editar</button></td>
        <td><button (click)="eliminarProducto(p.codproducto)" class="btn btn-danger">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
