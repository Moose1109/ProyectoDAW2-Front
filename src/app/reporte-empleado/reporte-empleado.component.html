<app-pagina-principal></app-pagina-principal>
<h2 class="text-center" style="margin: 30px;">LISTADO DE EMPLEADO/USUARIO</h2>
<table class="table table-striped table-hover align-middle">
    <thead class="table-dark text-center">
      <tr>
        <th scope="col">USUARIO</th>
        <th scope="col">NOMBRES COMPLETOS</th>
        <th scope="col">FECHA NACIMINETO</th>
        <th scope="col">ESTADO</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let e of empleados">
        <th scope="row">{{ e.usuario }}</th>
        <td>{{ e.nomempleado +' ' + e.apeempleado}}</td>
        <td>{{ e.fechanacimiento }}</td>  
        <td>{{ e.estado }}</td>   
    </tbody>
  </table>
