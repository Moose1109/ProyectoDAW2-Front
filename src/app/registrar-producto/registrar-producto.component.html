<div class="container">
  <br>
  <h1 class="text-center">Producto</h1>
  <h4 class="text-left">Ingrese los datos:</h4>

  <form class="row g-3" (ngSubmit)="agregarProducto()">

    <div class="col-md-6 d-flex align-items-center mb-3">
      <label for="codproducto" class="form-label me-2 mb-0">CÃ³digo</label>
      <input type="text" class="form-control" id="codproducto" name="codproducto" placeholder="Ingrese Codigo" required>
    </div>

    <div class="col-md-6 d-flex align-items-center mb-3">
      <label for="nomproducto" class="form-label me-2 mb-0">Nombre</label>
      <input type="text" name="nomproducto" class="form-control" id="nomproducto" placeholder="Nombre">
    </div>

    <div class="col-md-6 d-flex align-items-center mb-3">
      <label for="idcategoria" class="form-label me-2 mb-0">Categoria</label>
      <input type="text" name="idcategoria" class="form-control" id="idcategoria" placeholder="Categoria">
    </div>

    <div class="col-md-6 d-flex align-items-center mb-3">
      <label for="precio" class="form-label me-2 mb-0">Precio</label>
      <input type="text" name="precio" class="form-control" id="precio" placeholder="Precio">

    <div class="col-12">
